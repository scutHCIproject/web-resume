<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="css/desktop.css">
</head>

<body>
<div id="fullpage">
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div id="section5" class="section">
		<h1 class="pageHeader">联系方式</h1>
		<img src="src/page5/pointer.png" class="rollPointer">
		<!-- QQ联系方式的框框 -->
		<div class="qqContact page5Contact">
			<h2 class="qqText page5Text" >QQ: 123456789</h2>
			<img src="src/page5/qq.jpg " class="qqImg page5Img">
		</div>
		<!-- 微信联系方式的框框 -->
		<div class="weChatContact page5Contact">
			<h2 class="weChatText page5Text">WeiBo: 123456789</h2>
			<img src="src/page5/wechat.jpg" class="weChatImg page5Img">
		</div>
		<!-- 微博联系方式的框框 -->
		<div class="weiboContact page5Contact">
			<h2 class="weiboText page5Text">WeiBo: 123456789@sina.com</h2>
			<img src="src/page5/weibo.png" class="weiboImg page5Img">
		</div>
		<!-- 谷歌邮箱联系方式的框框 -->
		<div class="googleEmailContact page5Contact">
			<img src="src/page5/google.jpg" class="googleEmailImg page5Img">
			<h2 class="googleEmailText page5Text">Gmail: 123456789@gmail.com</h2>
		</div>
		<!-- 推特联系方式的框框 -->
		<div class="twiterContact page5Contact">
			<img src="src/page5/twitter.jpg" class="twitterImg page5Img">
			<h2 class="twitterText page5Text">Twitter: 123456789</h2>
		</div>
		<!-- 脸书联系方式的框框 -->
		<div class="facebookContact page5Contact">
			<img src="src/page5/facebook.png" class="facebookImg page5Img">
			<h2 class="faceBookText page5Text">Facebook: 123456789@gmail.com</h2>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/fullpage.js"></script>
<script type="text/javascript" src="js/desktop.js"></script>
</body>
</html>
